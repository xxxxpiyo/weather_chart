<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>飯能の天気(Personal Weather Station in Hanno)</title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
 <script src="http://code.highcharts.com/highcharts.js"></script>
 <script src="/wx/js/chart.js"></script>
 <script type="text/javascript" src="/wx/js/week.js"></script>
 <script type="text/javascript" src="/wx/js/month.js"></script>
 <link rel="stylesheet" href="/wx/css/chart.css" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-22899593-6', 'piyo.org');
  ga('send', 'pageview');

</script>
</head>
<body onLoad="execute()">
<div class="container-fluid">
 <div class="row" id="header">
  <div class="col-md-6">
   <h1>飯能のお天気<small>（<span id="now"></span>現在）</small></h1>
  </div>
  <div class="col-md-3 nowdata">
   <table class="table">
    <tr>
     <th><br /></th><th>気温</th><th>湿度</th>
    </tr>
    <tr>
     <th>屋外</th><td><span id="outtemp"></span>°C</td><td><span id="outhum"></span>%</td>
    </tr>
    <tr>
     <th>屋内</th><td><span id="intemp"></span>°C</td><td><span id="inhum"></span>%</td>
    </tr>
   </table>
  </div>
  <div class="col-md-2 nowdata">
   <table class="table">
    <tr>
     <th>雨量</th><td><span id="dayrain"></span>mm</td>
    </tr>
    <tr>
     <th>気圧</th><td><span id="altimeter"></span>hPa</td>
    </tr>
    <tr>
     <th>風速</th><td><span id="windspeed"></span>m/s</td>
    </tr>
   </table>
 </div>
 <div class="row">
  <div class="col-md-3" id="koyomi">
   <div style="align:center;">
   <h3>こよみ</h3>
   </div>
  </div>
  <div class="col-md-8" id="graph">
   <ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#day" role="tab" data-toggle="tab">Day</a></li>
    <li><a href="#week" role="tab" data-toggle="tab" onclick="executeWeek();">Week</a></li>
    <li><a href="#month" role="tab" data-toggle="tab" onclick="executeMonth();">Month</a></li>
   </ul>
   <div class="tab-content">
    <div class="tab-pane active" id="day">
     <div class="row">
      <div class="col-md-8" id="container09" style="width:90%; height:300px;"></div>
     </div>
     <hr>
     <div class="row">
      <div class="col-md-8" id="container1" style="width:90%; height:300px;"></div>
     </div>
     <hr>
     <div class="row">
      <div class="col-md-8" id="container2" style="width:90%; height:300px;"></div>
     </div>
     <hr>
     <div class="row">
      <div class="col-md-8" id="container3" style="width:90%; height:300px;"></div>
     </div>
    </div>
    <div class="tab-pane" id="week">
     <div class="row">
      <div class="col-md-8" id="container39" style="width:90%; height:300px;"></div>
     </div>
     <hr>
     <div class="row">
      <div class="col-md-8" id="container4" style="width:90%; height:300px;"></div>
     </div>
     <hr>
     <div class="row">
      <div class="col-md-8" id="container5" style="width:90%; height:300px;"></div>
     </div>
     <hr>
     <div class="row">
      <div class="col-md-8" id="container6" style="width:90%; height:300px;"></div>
     </div>
    </div>
    <div class="tab-pane" id="month">
     <div class="row">
      <div class="col-md-8" id="container69" style="width:90%; height:300px;"></div>
     </div>
     <hr>
     <div class="row">
      <div class="col-md-8" id="container7" style="width:90%; height:300px;"></div>
     </div>
     <hr>
     <div class="row">
      <div class="col-md-8" id="container8" style="width:90%; height:300px;"></div>
     </div>
     <hr>
     <div class="row">
      <div class="col-md-8" id="container9" style="width:90%; height:300px;"></div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
</body>
</html>
